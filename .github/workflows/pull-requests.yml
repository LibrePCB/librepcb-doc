name: Build a testable ZIP
on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm install and build
        run: |
          npm ci
          npm run build
          cd artifacts && zip -r bundle.zip *
        env:
          CI: true
      - uses: actions/upload-artifact@v1
        with:
          name: bundle
          path: artifacts/bundle.zip
